<div class="modron-app">
  <app-sidenav class="sidenav"/>
  <div class="app-content">
    <mat-toolbar color="primary" class="toolbar">
      <img
        ngSrc="assets/modron-white.svg"

        alt="Modron Logo"
        width="50"

    </div>
  </div>
</div>
